<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordPath</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom, #e0f7ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 950px;
      background: #fff;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      margin-top: 40px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .globe {
      width: 100px;
      height: 100px;
    }

    .title {
      font-size: 2.6rem;
      color: #2c3e50;
      font-weight: bold;
      text-align: center;
    }

    .footer {
      margin: 2rem 0;
      font-size: 1.3rem;
      color: #333;
      text-align: center;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .globe {
        width: 80px;
        height: 80px;
      }

      .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header-row">
      <div class="globe" id="globe-container"></div>
      <div class="title">WordPath</div>
    </div>

    <div id="json-viewer"></div>
  </div>

  <div class="footer">Suryudu ❤️</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, 1, 0.1, 1000);
    camera.position.z = 2.5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(100, 100); // Match `.globe` size
    document.getElementById('globe-container').appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('1000132889.jpg', function (texture) {
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.MeshPhongMaterial({
        map: texture,
        shininess: 10
      });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);

      function animate() {
        requestAnimationFrame(animate);
        sphere.rotation.y += 0.005;
        renderer.render(scene, camera);
      }

      animate();
    });
  </script>
</body>
</html>
