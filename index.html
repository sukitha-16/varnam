<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordPath</title>
  <style>
    * {
      box-sizing: border-box;
    }
 body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 
 background: linear-gradient(to bottom, #e0f7ff, #ffffff);
   display: flex;
   overflow: hidden;
   justify-content: center;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
   height: 100vh;
}

    canvas {
      display: block;
    }


    .container {
      width: 90%;
      max-width: 950px;
      background: #fff;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      margin-top: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

  .header-row {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 1rem; /* space between icon and title */
}

.icon img {
  height: 64px;
  width: 64px;
}

.title {
  font-size: 2.6rem;
  color: #2c3e50;
  font-weight: bold;
  margin: 0;
}


    .title {
      text-align: center;
      font-size: 2.6rem;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    #json-viewer {
      font-size: 1rem;
      padding-top: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 1.2rem;
    }

    li {
      margin: 6px 0;
      padding: 6px 8px;
      transition: background 0.2s;
      border-left: 4px solid transparent;
    }

    li:hover {
      background: #f0f8ff;
      border-left: 4px solid #3498db;
    }

    .key {
      font-weight: 600;
      cursor: pointer;
      position: relative;
      display: inline-block;
      color: #333;
      padding-left: 20px;
    }

    .key::before {
      content: '▶';
      position: absolute;
      left: 0;
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }

    .expanded > .key::before {
      transform: rotate(90deg);
    }

    .value {
      color: #666;
      margin-left: 1rem;
      font-style: italic;
    }

    .nested {
      display: none;
    }

    .expanded > .nested {
      display: block;
    }

    .footer {
      margin: 2rem 0;
      font-size: 1.3rem;
      color: #333;
      text-align: center;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .icon img {
        height: 50px;
        width: 50px;
      }

      #json-viewer {
        font-size: 0.95rem;
      }

      .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>



  
<div class="container">
  <div class="header-row">
    <div class="icon">
      <img src="1000132889.jpg" alt="Suryudu Icon">
    </div>
    <div class="title">WordPath</div>
  </div>
</div>

  
    <div class="title">WordPath</div>
    <div id="json-viewer"></div>
  </div>

  <div class="footer">Suryudu ❤️</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 3;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth * 0.6, window.innerHeight * 0.6);
    document.body.appendChild(renderer.domElement);

    // Light
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5);
    scene.add(light);

    // Texture loading
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load('1000132889.jpg', function (texture) {
      const geometry = new THREE.SphereGeometry(1, 64, 64);
      const material = new THREE.MeshPhongMaterial({
        map: texture,
        shininess: 10
      });
      const sphere = new THREE.Mesh(geometry, material);
      scene.add(sphere);
    
     // Animation
      function animate() {
       requestAnimationFrame(animate);
        sphere.rotation.y += 0.002;
        renderer.render(scene, camera);
      }
      animate();
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
