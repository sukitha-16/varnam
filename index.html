<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordPath</title>
  <style>
    * {
      box-sizing: border-box;
    }
 body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff, #d9efff, #c2e0f7);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}

  

    .container {
      width: 50%;
      max-width: 950px;
      background: #fff;
      border-radius: 20px;
      
      margin-top: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    

.icon {
  position: fixed;  /* Fix the icon to the screen */
  top: 0;           /* Position it at the top */
  left: 0;          /* Position it at the left */
  margin: 1rem;     /* Optional: adds space around the icon */
  animation: pulse 5s infinite;
}

.icon img {
  height: 64px;
  width: 64px;
  border-radius: 50%;  /* Make the icon circular */
  object-fit: cover;   /* Ensure the image covers the circle */
}

    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      text-align: center;
      font-size: 2.6rem;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    #json-viewer {
      font-size: 1rem;
      padding-top: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 1.2rem;
    }

    li {
      margin: 6px 0;
      padding: 6px 8px;
      transition: background 0.2s;
      border-left: 4px solid transparent;
    }

    li:hover {
      background: #f0f8ff;
      border-left: 4px solid #3498db;
    }

    .key {
      font-weight: 600;
      cursor: pointer;
      position: relative;
      display: inline-block;
      color: #333;
      padding-left: 20px;
    }

    .key::before {
      content: '▶';
      position: absolute;
      left: 0;
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }

    .expanded > .key::before {
      transform: rotate(90deg);
    }

    .value {
      color: #666;
      margin-left: 1rem;
      font-style: italic;
    }

    .nested {
      display: none;
    }

    .expanded > .nested {
      display: block;
    }

    .footer {
  position: fixed;  /* Fix the footer to the screen */
  bottom: 0;        /* Position it at the bottom */
  right: 0;         /* Position it at the right */
  margin: 2rem 0;
  font-size: 1.3rem;
  color: #333;
  text-align: center;
  padding: 1rem;  /* Optional: adds space inside the footer */
  background-color: #fff;  /* Optional: adds background color for better visibility */
  width: auto;  /* Optional: adjust the width to your needs */
}


    /* Mobile tweaks */
    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .icon img {
        height: 50px;
        width: 50px;
      }

      #json-viewer {
        font-size: 0.95rem;
      }

      .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
     <h1>WordPath</h1>

    </div>
    <div class="icon">

  <img src="1000132889.jpg" alt="logo"/>
</div>

      
  
<div id="json-viewer"></div>
  <div class="footer">Suryudu ❤️</div>

  <script src="app.js"></script>
</body>
</html>
