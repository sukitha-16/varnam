<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WordPath</title>
  <style>
    * {
      box-sizing: border-box;
    }
 body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #ffffff, #d9efff, #c2e0f7);
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
}
.sphere-wrapper {
  width: 160px;
  height: 160px;
  perspective: 800px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.sphere-content {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  overflow: hidden;
  position: relative;
  animation: rotateSphere 30s linear infinite;
  transform-style: preserve-3d;
  background: radial-gradient(circle at center, #ffffff 0%, #e0f3ff 100%);
  box-shadow: inset -10px -10px 20px rgba(255,255,255,0.4),
              inset 10px 10px 20px rgba(0,0,0,0.1),
              0 8px 20px rgba(0, 0, 0, 0.15);
}

.sphere-content img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 50%;
  filter: brightness(1.05) contrast(1.1);
}

.sphere-shine {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.4), transparent 60%);
  pointer-events: none;
}

/* Rotation */
@keyframes rotateSphere {
  0%   { transform: rotateY(0deg); }
  100% { transform: rotateY(360deg); }
}



    .container {
      width: 90%;
      max-width: 950px;
      background: #fff;
      border-radius: 20px;
      padding: 2rem 1.5rem;
      margin-top: 40px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .icon {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
      animation: pulse 2s infinite;
    }

    .icon img {
      height: 64px;
      width: 64px;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
      100% { transform: scale(1); opacity: 1; }
    }

    .title {
      text-align: center;
      font-size: 2.6rem;
      color: #2c3e50;
      font-weight: bold;
      margin-bottom: 0.8rem;
    }

    #json-viewer {
      font-size: 1rem;
      padding-top: 1rem;
    }

    ul {
      list-style: none;
      padding-left: 1.2rem;
    }

    li {
      margin: 6px 0;
      padding: 6px 8px;
      transition: background 0.2s;
      border-left: 4px solid transparent;
    }

    li:hover {
      background: #f0f8ff;
      border-left: 4px solid #3498db;
    }

    .key {
      font-weight: 600;
      cursor: pointer;
      position: relative;
      display: inline-block;
      color: #333;
      padding-left: 20px;
    }

    .key::before {
      content: '▶';
      position: absolute;
      left: 0;
      font-size: 0.8rem;
      transition: transform 0.2s ease;
    }

    .expanded > .key::before {
      transform: rotate(90deg);
    }

    .value {
      color: #666;
      margin-left: 1rem;
      font-style: italic;
    }

    .nested {
      display: none;
    }

    .expanded > .nested {
      display: block;
    }

    .footer {
      margin: 2rem 0;
      font-size: 1.3rem;
      color: #333;
      text-align: center;
    }

    /* Mobile tweaks */
    @media (max-width: 600px) {
      .title {
        font-size: 2rem;
      }

      .icon img {
        height: 50px;
        width: 50px;
      }

      #json-viewer {
        font-size: 0.95rem;
      }

      .footer {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">
<div class="sphere-wrapper">
      <img src="1000132889.jpg" alt="Suryudu Icon">
  <div class="sphere-shine"></div>
    </div>
      

    </div>
    <div class="title">WordPath</div>
    <div id="json-viewer"></div>
  </div>

  <div class="footer">Suryudu ❤️</div>

  <script src="app.js"></script>
</body>
</html>
